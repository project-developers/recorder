<!DOCTYPE html>
<html>

  <body class="mdc-typography">
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <i class="logo material-icons">mic</i>
          <span class="mdc-top-app-bar__title">Audio Recorder</span>
        </section>
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"

        >
          <a
            href="https://github.com/GoogleChromeLabs/web-audio-samples/tree/main/audio-recorder"

          >

    </header>
    <main class="mdc-top-app-bar--fixed-adjust">
	          <div id="boombox">
	<div class="boombox-handle"></div>

	<div class="boombox-body">

		<section class="master-controls">
			<input type="range" id="volume" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
			<datalist id="gain-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="volume">VOL</label>

			<input type="range" id="panner" class="control-panner" list="pan-vals" min="-1" max="1" value="0" step="0.01" data-action="panner" />
			<datalist id="pan-vals">
				<option value="-1" label="left">
				<option value="1" label="right">
			</datalist>
			<label for="panner">PAN</label>

			<button class="control-power" role="switch" aria-checked="false" data-power="on">
				<span>On/Off</span>
			</button>
		</section>

		<section class="tape">

			<video src="outfoxing.mp3" crossorigin="anonymous" ></video>

<!-- 			type="audio/mpeg" -->

			<button data-playing="false" class="tape-controls-play" role="switch" aria-checked="false">
				<span>Play/Pause</span>
			</button>
		</section>

	</div><!-- boombox-body -->
</div>
      <section class="sound-clips">
        <div class="empty">
          <i class="material-icons">mic_external_on</i>
          <p>
            Press the button to record audio.<br />No data will be uploaded.
          </p>
        </div>

        <template id="clip-template">
          <div class="mdc-card clip clip-recording">
            <div class="my-card__media mdc-card__media">
              <canvas class="visualizer" height="60px"></canvas>
            </div>
            <div class="mdc-card__actions recording-invisible">
              <audio controls></audio>
              <button class="mdc-icon-button material-icons delete-button">
                delete
              </button>
            </div>
          </div>
        </template>
      </section>

      <div id="record-outline">
        <button class="mdc-fab" id="record">
          <i
            class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on"
            >stop</i
          >
          <i class="material-icons mdc-icon-button__icon"
            >fiber_manual_record</i
          >
        </button>
      </div>
      

      </main>

<script type="text/javascript">
	console.clear();

// instigate our audio context

  // define variables
    var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    var source;

    
    const play = document.querySelector('.tape-controls-play');
    var stop = document.querySelector('.control-power');
   // var errorDisplay = document.querySelector('.error');

    // use fetch to load an audio track, and
    // decodeAudioData to decode it and stick it in a buffer.
    // Then we put the buffer into the source
    function getData() {
      source = audioCtx.createBufferSource();

      return fetch('outfoxing.mp3')
      .then(function(response) {
        if (!response.ok) {
          throw new Error("HTTP error, status = " + response.status);
        }
        return response.arrayBuffer();
      })
      .then(function(buffer) {
        audioCtx.decodeAudioData(buffer, function(decodedData) {
          source.buffer = decodedData;
          source.connect(audioCtx.destination);
        });
      });
    };

    // wire up buttons to stop and play audio
    play.onclick = function() {
      getData()
      .then(function() {
        errorDisplay.innerHTML = '';
        source.start(0);
        play.disabled = true;
      })
      .catch(function(error) {
        errorDisplay.appendChild(
          document.createTextNode('Error: ' + error.message)
        );
      });
    };

    stop.onclick = function() {
      source.stop(0);
      play.disabled = false;
    };
	
// load some sound
var audioElement = document.querySelector('video');


function init() {

	audioCtx = new AudioContext();
	//track = audioCtx.createMediaStreamSource('outfoxing.mp3');

	// volume
	const gainNode = audioCtx.createGain();

	const volumeControl = document.querySelector('[data-action="volume"]');
	volumeControl.addEventListener('input', function() {
		gainNode.gain.value = this.value;
	}, false);

	// panning
	const pannerOptions = { pan: 0 };
	const panner = new StereoPannerNode(audioCtx, pannerOptions);

	const pannerControl = document.querySelector('[data-action="panner"]');
	pannerControl.addEventListener('input', function() {
		panner.pan.value = this.value;
	}, false);

	// connect our graph
	//track.connect(gainNode).connect(panner).connect(audioCtx.destination);
}

// Track credit: Outfoxing the Fox by Kevin MacLeod under Creative Commons

</script>
    

    <script type="module" src="app.js"></script>
  </body>
</html>
